<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="icon" type="image/x-ico" href="assets/favicon.ico">

<style>
    body {background-color:#f5a9b8; font-family:Arial, sans-serif; line-height: 1.5; padding-left:5px;}

    a {
        color: #000000;
        text-decoration: none;
        position: relative;
    }

    a::after {
        content: '';
        position: absolute;
        left: 0;
        bottom: -2px;
        width: 100%;
        height: 1px;
        background-color: rgba(0, 0, 0, 0.3);
        transition: background-color 0.1s ease, height 0.1s ease;
    }

    a:hover::after {
        background-color: rgba(0, 0, 0, 1);
        height: 2px;
    }
</style>

</head>
<body>

<h1 style="text-align:center"><a href="https://www.github.com/AbnormalNormality">AbnormalNormality</a></h1>

<h2>Who am I?</h2>
<p>I'm a <b>pre-transition transfem coder</b> from <b>Australia</b>.</p>

<p>I prefer <b>she/her</b> pronouns and go by the name <b>Alia</b>.</p>

<h2>What do I do?</h2>
<p>I spent my free-time coding small games and programs in <b>Python</b><br>My language of choice is <b>Python</b> but I'm learning <b>HTML</b> and <b>C#</b>.</p>

</body>
</html>
